<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bSecure Payment Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-section">
                <div class="group">
                    <h3 class="heading">bSecure Payment Plugin</h3>
                </div>
                <form id="form" method="GET" action="extend.html">
                    <p class="heading2">Customer Detail :</p>
                    <br />
                    <div class="d-flex">
                        <div class="group">
                            <label>Name</label>
                            <input required="true" value="Default User" name="name" class="control"
                                placeholder="Please enter name">
                        </div>
                        <div class="group">
                            <label>Country Code</label>
                            <input required="true" value="92" name="country_code" class="control"
                                placeholder="Please enter country code">
                        </div>
                        <div class="group">
                            <label>Phone</label>
                            <input required="true" value="3450000000" name="phone" class="control"
                                placeholder="Please enter phone">
                        </div>
                        <div class="group">
                            <label>Email</label>
                            <input required="true" value="test@test.com" name="email" class="control"
                                placeholder="Please enter email">
                        </div>
                        <div class="group">
                            <label>Country</label>
                            <input required="true" value="Pakistan" name="country" class="control"
                                placeholder="Please enter country">
                        </div>
                        <div class="group">
                            <label>Province</label>
                            <input required="true" value="Sindh" name="province" class="control"
                                placeholder="Please enter province">
                        </div>
                        <div class="group">
                            <label>City</label>
                            <input required="true" value="Karachi" name="city" class="control"
                                placeholder="Please enter city">
                        </div>
                        <div class="group">
                            <label>Area</label>
                            <input required="true" value="Township" name="area" class="control"
                                placeholder="Please enter area">
                        </div>
                        <div class="group">
                            <label>Address</label>
                            <input required="true" value="ABC Road, Karachi City, Sindh, Pakistan" name="address"
                                class="control" placeholder="Please enter address">
                        </div>
                    </div>
                    <br />
                    <p class="heading2">Order Detail :</p>
                    <br />
                    <div class="d-flex">
                        <div class="group">
                            <label>Order id</label>
                            <input required="true" value="plugin-001" name="order_id" class="control"
                                placeholder="Please enter order id">
                        </div>
                        <div class="group">
                            <label>Currency</label>
                            <input required="true" value="PKR" name="currency" class="control"
                                placeholder="Please enter currency">
                        </div>
                        <div class="group">
                            <label>Subtotal</label>
                            <input required="true" value="500" name="sub_total" class="control"
                                placeholder="Please enter subtotal amount">
                        </div>
                        <div class="group">
                            <label>Discount</label>
                            <input required="true" value="50" name="discount" class="control"
                                placeholder="Please enter discount">
                        </div>
                        <div class="group">
                            <label>Total amount</label>
                            <input required="true" value="450" name="total" class="control"
                                placeholder="Please enter total amount">
                        </div>
                    </div>
                    <br />
                    <p class="heading2">Merchant Detail :</p>
                    <br />
                    <div class="d-flex">
                        <div class="group">
                            <label>Merchant ID</label>
                            <input required="true" value="" name="merchant_id" class="control"
                                placeholder="Please enter merchant id">
                        </div>
                        <div class="group">
                            <label>Store ID</label>
                            <input required="true" value="" name="store_id" class="control"
                                placeholder="Please enter store id">
                        </div>
                        <div class="group">
                            <label>Client ID</label>
                            <input required="true" value="" name="client_id" class="control"
                                placeholder="Please enter client id">
                        </div>
                        <div class="group">
                            <label class="mb-2">App Environment</label>
                            <br />
                            <input type="radio" id="contactChoice3" name="client_env" value="1"> Live
                            <input required="true" type="radio" name="client_env" value="2"> Sandbox
                        </div>
                    </div>
                    <div class="group m20">
                        <input type="submit" class="btn" value="Pay via bSecure &rarr;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
